<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Security-Policy" content="script-src 'self'">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="css/bootstrap/bootstrap.min.css" >
    <script src="js/bootstrap/bootstrap.bundle.min.js"></script>

    <!-- Tinymce -->
    <script src="js/tinymce/tinymce.min.js"></script>

    <!-- CodeMirror -->
    <script src="js/codemirror/codemirror.js"></script>
    <link rel="stylesheet" href="css/codemirror/codemirror.css">
    <link rel="stylesheet" href="css/codemirror/foldgutter.css">

    <!-- CodeMirror Modes -->
    <script src="js/codemirror/mode/http.js"></script>
    <script src="js/codemirror/mode/css.js"></script>
    <script src="js/codemirror/mode/xml.js"></script>
    <script src="js/codemirror/mode/javascript.js"></script>
    <script src="js/codemirror/mode/htmlmixed.js"></script>

    <!-- CodeMirror Addons -->
    <script src="js/codemirror/addon/autorefresh.js"></script>
    <script src="js/codemirror/addon/closetag.js"></script>
    <script src="js/codemirror/addon/closebrackets.js"></script>
    <script src="js/codemirror/addon/foldcode.js"></script>
    <script src="js/codemirror/addon/brace-fold.js"></script>
    <script src="js/codemirror/addon/foldgutter.js"></script>
    <script src="js/codemirror/addon/xml-fold.js"></script>

    <!-- CodeMirror Themes -->
    <link rel="stylesheet" href="css/codemirror/theme/snippet.css">
    <link rel="stylesheet" href="css/codemirror/theme/snippetView.css">

    <!-- js-beautify -->
    <script src="js/js-beautify/beautifier.min.js"></script>
    <script src="js/js-beautify/beautify-css.js"></script>
    <script src="js/js-beautify/beautify-html.js"></script>

    <!-- Fontawesome -->
    <link href="css/fontawesome/all.min.css" rel="stylesheet">

    <!-- pickr -->
    <link href="css/pickr/classic.min.css" rel="stylesheet">
    <script src="js/pickr/pickr.min.js"></script>

     <!-- tagify -->
     <link href="css/tagify/tagify.css" rel="stylesheet">
     <script src="js/tagify/tagify.min.js"></script>

    <!-- Share style sheet -->
    <link rel="stylesheet" href="css/main.css" >
  </head>

    <body>
        <!-- Bootstrap Toast -->
        <div class="toast m-2" class="toast" id="alertToast">
            <div class="toast-header">
            <i class="far fa-lemon">&#x00A0;</i>
            <strong class="mr-auto">25&#x00A2;</strong>
            <button type="button" class="ml-2 mb-1 close" data-dismiss="toast">
                <span aria-hidden="true">&times;</span>
            </button>
            </div>
            <div class="toast-body" id="alertToastBody"></div>
        </div>

        <!-- Main Navigation -->
        <div class="tabVertical content tab-content">
            <div class="tab-pane fade show paneVertical active tab-oflowHide" id="mainTabHtml2Word" role="tabpanel" template-target="html2word"></div>
            <div class="tab-pane fade paneVertical" id="mainTabBase64" role="tabpanel" template-target="base64"></div>
            <div class="tab-pane fade paneVertical" id="mainTabContrast" role="tabpanel" template-target="contrast"></div>
            <div class="tab-pane fade paneVertical" id="mainTabSnippet" role="tabpanel" template-target="snippet"></div>
            <div class="tab-pane fade paneVertical" id="mainTabSettings" role="tabpanel" template-target="settings"></div>
        </div>

        <nav class="nav navVertical d-flex flex-column" id="mainNav">
            <a class="nav-link navVerticalLink active" id="mainNavHtml2Word" href="#" tabindex="-1" data-toggle="tooltip" data-placement="bottom" title="Ctrl+1"><i class="fas fa-file-code"></i></a>
            <a class="nav-link navVerticalLink" id="mainNavBase64" href="#" tabindex="-1" data-toggle="tooltip" data-placement="bottom" title="Ctrl+2"><i class="far fa-image"></i></a>
            <a class="nav-link navVerticalLink" id="mainNavContrast" href="#" tabindex="-1" data-toggle="tooltip" data-placement="bottom" title="Ctrl+3"><i class="fas fa-adjust"></i></a>
            <a class="nav-link navVerticalLink" id="mainNavSnippet" href="#" tabindex="-1" data-toggle="tooltip" data-placement="bottom" title="Ctrl+4"><i class="fas fa-table"></i></a>
            <a class="nav-link navVerticalLink mt-auto" id="mainNavSettings" href="#" tabindex="-1"><i class="fas fa-cog"></i></a>
        </nav>

        <!-- Bootstrap Modals -->
        <div template-target="modals"></div>

        <!-- Shared js file -->
        <script src="js/index.js"></script> 
    </body>
    
</html>

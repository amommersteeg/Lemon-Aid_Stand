<template template-target="contrast">
    <h1>Contrast</h1>
    <div class="d-flex flex-column align-items-center mb-3">
        <div class="card mb-3">
            <div class="contrastColorBox" id="contrastBackgroundColor"></div>
            <div class="card-body d-flex flex-row justify-content-between align-items-center border-top">
                <h5 class="card-title">Background Color</h5>
                <input type="text" class="form-control contrastColorText">
            </div>
        </div>
        <div class="btn-group mb-3" role="group">
            <button class="btn btn-primary" type="button" data-toggle="collapse" data-target="#contrastRatios">Ratio recommendations</button>
            <button class="btn btn-secondary" id="contrastForegroundBtn">Add another color</button>
        </div>
        <div class="collapse" id="contrastRatios">
            <div class="card card-body">
                <ul class="list-group list-group-flush">
                    <li class="list-group-item">Normal text AA: 4.5 AAA: 7</li>
                    <li class="list-group-item">Large text AA: 3 AAA: 4.5</li>
                    <li class="list-group-item">UI component AA: 3</li>
                    <li class="list-group-item">Large text is <span style="font-size: 14pt; font-weight: bold;">14 point and bold</span> or <span style="font-size: 18pt;">18 points and larger</span></li>
                </ul>
            </div>
        </div>
    </div>

    <div class="d-flex flex-wrap align-items-center justify-content-center" id="contrastForegroundColors"></div>
</template>

<template template-target="settings">
    <div class="container">
        <div class="d-flex flex-column align-items-center">
            <div class="card card-noborder">
                <h1>Settings</h1>
            </div>
            
            <div class="card my-2">
                <h3 class="card-header">Sort App Tabs</h3>
                <div class="card-body">
                    <p>Sort the order of the app tabs on the right. Drag the apps around to order them. Note the app needs to be reloaded to take effect.</p>
                    <ol id="sortingApps" data-settings="apps">
                        <p>Loading list...</p>
                    </ol>
                </div>
            </div>

            <div class="card my-2">
                <h3 class="card-header">Dark theme</h3>
                <div class="card-body">
                    <p>Enable dark theme. Note the app needs to be reloaded to take effect.</p>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="settingsDarkTheme" data-settings="darkTheme" disabled>
                        <label class="form-check-label" for="settingsDarkTheme">
                            Enable Dark Theme. (in development)
                        </label>
                    </div>
                </div>
            </div>
        </div>
        <div class="d-flex flex-column align-items-center mt-2">
            <div class="card card-noborder">
                <h2>Code Snippets</h2>
            </div>
            
            <div class="card my-2">
                <h3 class="card-header">Auto backup notes</h3>
                <div class="card-body">
                    <p>Code snippets are automatically saved to a .json file to the backup location below.</p>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="settingsAutobackup" data-settings="snippet.autoBackup">
                        <label class="form-check-label" for="settingsAutobackup">
                            Enable auto backup.
                        </label>
                    </div>
                </div>
            </div>

            <div class="card my-2">
                <h3 class="card-header">Backup location</h3>
                <div class="card-body">
                    <p>Location where backup .json files are saved.</p>
                    <input type="text" class="form-control" data-settings="snippet.backupLocation">
                </div>
            </div>

            <div class="card my-2">
                <h3 class="card-header">Max number of card</h3>
                <div class="card-body">
                    <p>The maximum number of code snippets loaded at one time.</p>
                    <input type="number" class="form-control" data-settings="snippet.numCards">
                </div>
            </div>

        </div>

        <div class="d-flex flex-column align-items-center mt-2">
            <div class="card card-noborder">
                <h2>Contrast</h2>
            </div>
                
            <div class="card my-2">
                <h3 class="card-header">Default text</h3>
                <div class="card-body">
                    <p>The default text shown in foreground card text field.</p>
                    <input type="text" class="form-control" data-settings="contrast.defaultText">
                </div>
            </div>

        </div>

        <div class="d-flex flex-column align-items-center mt-2">
            <div class="card card-noborder">
                <h2>Clipboard</h2>
            </div>
                
            <div class="card my-2">
                <h3 class="card-header">Enable on load</h3>
                <div class="card-body">
                    <p>Automatically monitor the clipboard for new items.</p>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="settingsClipboardEnable" data-settings="clipboard.enableOnLoad">
                        <label class="form-check-label" for="settingsClipboardEnable">
                            Enable on load.
                        </label>
                    </div>
                </div>
            </div>
            <div class="card my-2">
                <h3 class="card-header">Number of clippings</h3>
                <div class="card-body">
                    <p>The maximum number of clippings that can be saved and pinned.</p>
                    <div class="row mb-3">
                        <label class="col-sm-4 col-form-label" for="settingsClipboardItems">
                            Number of clippings.
                        </label>
                        <div class="col-sm-8">
                            <input type="number" class="form-control" id="settingsClipboardItems" data-settings="clipboard.numItems">
                        </div>
                    </div>
                    <div class="row">
                        <label class="col-sm-4 col-form-label" for="settingsClipboardPins">
                            Number of pins.
                        </label>
                        <div class="col-sm-8">
                            <input type="number" class="form-control" id="settingsClipboardPins" data-settings="clipboard.numPins">
                        </div>
                    </div>
                </div>
            </div>

        </div>

            <hr>
            <div class="d-flex justify-content-end my-3">
                <button class="btn btn-primary mr-2" id="settingsLoadDefaults">Load Defaults</button>
                <button class="btn btn-primary" id="settingsSaveBtn">Save</button>
            </div>
        </div>
    </div>
    
</template>
